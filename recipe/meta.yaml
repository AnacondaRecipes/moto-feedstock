    - moto.mediastore
    - moto.mediastoredata
    - moto.opsworks
    - moto.organizations
    - moto.packages
    - moto.polly
    - moto.ram
    - moto.rds
    - moto.redshift
    - moto.resourcegroups
    - moto.resourcegroupstaggingapi
    - moto.route53
    - moto.route53resolver
    - moto.s3
    - moto.s3bucket_path
    - moto.s3control
    - moto.sagemaker
    - moto.sdb
    - moto.secretsmanager
    - moto.ses
    - moto.sns
    - moto.sqs
    - moto.ssm
    - moto.ssoadmin
    - moto.stepfunctions
    - moto.sts
    - moto.support
    - moto.swf
    - moto.swf.models
    - moto.timestreamwrite
    - moto.transcribe
    - moto.utilities
    - moto.wafv2
    - moto.xray
  requires:
    - pip
  commands:
    # pip check fails on docker-py for windows
    - pip check  # [not win]
    - moto_server --help

about:
  home: https://docs.getmoto.org/en/latest/#
  description: A library that allows you to easily mock out tests based on AWS infrastructure.
  summary: A library that allows your python tests to easily mock out the boto library.
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  doc_url: https://docs.getmoto.org
  dev_url: https://github.com/getmoto/moto

extra:
  recipe-maintainers:
    - jan-janssen
    - johanneskoester
    - mariusvniekerk
    - hajapy
  skip-lints:
    - missing_pip_check
